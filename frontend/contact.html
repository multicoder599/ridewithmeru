<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ride with Meru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d664; 
            --dark: #0f172a;
            --gray: #64748b;
            --white: #ffffff;
            --light-bg: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--white); color: var(--dark); line-height: 1.6; overflow-x: hidden; }

        /* --- NAVIGATION --- */
        nav {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 1.3rem; font-weight: 800; text-decoration: none; color: var(--dark); }
        .logo span { color: var(--primary); }

        /* --- CONTACT HERO --- */
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: calc(100vh - 80px);
        }

        .contact-info-panel {
            background: var(--dark);
            color: white;
            padding: 80px 12%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info-panel h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -2px; }
        .contact-info-panel p { color: #94a3b8; font-size: 1.1rem; margin-bottom: 40px; }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .method-icon {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* --- CONTACT FORM PANEL --- */
        .contact-form-panel {
            padding: 80px 12%;
            background: var(--light-bg);
            display: flex;
            align-items: center;
        }

        .glass-form {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 100%;
            border: 1px solid #f1f5f9;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: 800; color: var(--gray); text-transform: uppercase; margin-bottom: 8px; }
        
        input, textarea {
            width: 100%;
            padding: 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: white; }

        .btn-send {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-send:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,214,100,0.2); }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .contact-layout { grid-template-columns: 1fr; }
            .contact-info-panel { padding: 60px 8%; text-align: center; }
            .contact-method { justify-content: center; text-align: left; }
            .contact-form-panel { padding: 40px 8%; }
            .contact-info-panel h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Ride<span>WithMeru</span></a>
        <a href="trust.html" style="text-decoration: none; color: var(--dark); font-weight: 700; font-size: 0.9rem;">Safety Center</a>
    </nav>

    <main class="contact-layout">
        <section class="contact-info-panel">
            <h1>Let's talk.</h1>
            <p>Have a question about a ride, a delivery, or becoming a partner? Our Meru-based team is here to help.</p>
            
            <div class="contact-method">
                <div class="method-icon">üìû</div>
                <div>
                    <div style="font-weight: 800;">Call or WhatsApp</div>
                    <div style="color: #94a3b8;">+254 700 000 000</div>
                </div>
            </div>

            <div class="contact-method">
                <div class="method-icon">üìç</div>
                <div>
                    <div style="font-weight: 800;">Our Headquarters</div>
                    <div style="color: #94a3b8;">Meru Town, Opp. Meru Mall</div>
                </div>
            </div>

            <div class="contact-method">
                <div class="method-icon">‚úâÔ∏è</div>
                <div>
                    <div style="font-weight: 800;">Email Support</div>
                    <div style="color: #94a3b8;">support@ridewithmeru.co.ke</div>
                </div>
            </div>
        </section>

        <section class="contact-form-panel">
            <div class="glass-form">
                <h2 style="margin-bottom: 30px; letter-spacing: -1px;">Send us a message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email / Phone</label>
                        <input type="text" placeholder="How can we reach you?" required>
                    </div>
                    <div class="form-group">
                        <label>How can we help?</label>
                        <textarea rows="4" placeholder="Describe your issue or inquiry..."></textarea>
                    </div>
                    <button type="submit" class="btn-send">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            btn.innerText = "Sending...";
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                alert("Message Sent! Our Meru support team will get back to you within 2 hours.");
                this.reset();
                btn.innerText = "Send Message";
                btn.style.opacity = "1";
            }, 1500);
        });
    </script>

</body>
</html>
