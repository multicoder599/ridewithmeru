<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Profits | RideWithMeru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        .btn { width: 100%; padding: 15px; background: #0f172a; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Withdraw Funds</h2>
        <p>Your current balance: <strong>Ksh 12,450.00</strong></p>
        <input type="number" id="wAmount" placeholder="Ksh to Withdraw" style="width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #e2e8f0; border-radius: 12px;">
        <button class="btn" onclick="requestWithdraw()">Confirm Withdrawal</button>
        <br><br>
        <a href="dashboard.html" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Dashboard</a>
    </div>
    <script>
        function requestWithdraw() {
            const amt = document.getElementById('wAmount').value;
            if(amt > 0) {
                alert("Withdrawal request of Ksh " + amt + " received. Funds will be sent to your verified M-Pesa number shortly.");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
