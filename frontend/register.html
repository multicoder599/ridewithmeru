<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Ride with Meru | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d664; 
            --dark: #0f172a;
            --gray: #64748b;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --error: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--light-bg);
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 214, 100, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(15, 23, 42, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- REGISTRATION CARD --- */
        .register-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            text-decoration: none; 
            color: var(--dark); 
            display: block;
            margin-bottom: 30px;
        }
        .logo span { color: var(--primary); }

        h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: var(--gray); font-size: 0.95rem; margin-bottom: 30px; }

        /* --- FORM ELEMENTS --- */
        .form-group { text-align: left; margin-bottom: 20px; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark);
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 214, 100, 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 214, 100, 0.2);
        }

        /* --- SMART POPUP STYLES --- */
        #statusModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            font-weight: 800;
        }

        .success-icon { background: #f0fff4; color: var(--primary); }
        .error-icon { background: #fff5f5; color: var(--error); }

        .footer-links { margin-top: 25px; font-size: 0.9rem; color: var(--gray); }
        .footer-links a { color: var(--primary); text-decoration: none; font-weight: 700; }
        
        .social-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        @media (max-width: 480px) {
            .register-card { padding: 30px 20px; border-radius: 24px; }
        }
    </style>
</head>
<body>

    <div class="register-card">
        <a href="index.html" class="logo">Ride<span>WithMeru</span></a>
        
        <h2>Create Account</h2>
        <p class="subtitle">Join thousands of residents moving smarter in Meru County.</p>

        <form id="registrationForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your official name" required>
            </div>

            <div class="form-group">
                <label>Phone Number (M-Pesa)</label>
                <input type="tel" id="phone" placeholder="07xx xxx xxx" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Min. 8 characters" required>
            </div>

            <button type="submit" class="btn-register">Get Started</button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="login.html">Sign In</a>
        </div>

        <div class="social-login">
            <p style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px;">Or continue with</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <div style="width: 40px; height: 40px; border-radius: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; cursor: pointer;">G</div>
                <div style="width: 40px; height: 40px; border-radius: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; justify-content: center; cursor: pointer;">F</div>
            </div>
        </div>
    </div>

    <div id="statusModal">
        <div class="modal-content" id="modalContent">
            <div id="modalIcon" class="modal-icon">✓</div>
            <h2 id="modalTitle" style="font-size: 1.5rem; color: #0f172a; margin-bottom: 12px;">Success!</h2>
            <p id="modalMessage" style="color: #64748b; line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem;"></p>
            <button id="modalBtn" class="btn-register">Continue</button>
        </div>
    </div>

    <script>
        const API_URL = "https://ridewithmeru.onrender.com";

        // Logic to show/hide the Smart Popup
        function showSmartPopup(isSuccess, title, message) {
            const modal = document.getElementById('statusModal');
            const content = document.getElementById('modalContent');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const msgEl = document.getElementById('modalMessage');
            const btn = document.getElementById('modalBtn');

            // Reset and apply styles
            icon.className = isSuccess ? "modal-icon success-icon" : "modal-icon error-icon";
            icon.innerText = isSuccess ? "✓" : "!";
            titleEl.innerText = title;
            msgEl.innerText = message;
            btn.style.background = isSuccess ? "#0f172a" : "#ff4757";

            btn.onclick = () => {
                if (isSuccess) {
                    window.location.href = "login.html";
                } else {
                    modal.style.display = "none";
                    modal.style.opacity = "0";
                }
            };

            // Show animation
            modal.style.display = "flex";
            setTimeout(() => {
                modal.style.opacity = "1";
                content.style.transform = "scale(1)";
            }, 10);
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const submitBtn = e.target.querySelector('button');
            const originalText = submitBtn.innerText;
            setLoadingState(submitBtn, true, "Creating Account...");

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', 
                    body: JSON.stringify({ name, email, phone, password, role: "Customer" })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSmartPopup(true, "Karibu, " + name.split(' ')[0] + "!", "Your account is ready. Let's get you moving around Meru.");
                } else {
                    showSmartPopup(false, "Oops!", data.message || "Registration failed. Please check your details.");
                    setLoadingState(submitBtn, false, originalText);
                }

            } catch (error) {
                console.error("Connection Error:", error);
                showSmartPopup(false, "Connection Lost", "The Meru Hub is taking a moment. Please check your internet or wait 30s.");
                setLoadingState(submitBtn, false, originalText);
            }
        });

        function setLoadingState(btn, isLoading, text) {
            btn.innerText = text;
            btn.disabled = isLoading;
            btn.style.opacity = isLoading ? "0.7" : "1";
        }
    </script>
</body>
</html>
