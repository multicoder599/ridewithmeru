<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ride with Meru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d664; 
            --dark: #0f172a;
            --gray: #64748b;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --error: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--light-bg);
            background-image: radial-gradient(circle at 100% 0%, rgba(0, 214, 100, 0.07) 0%, transparent 50%),
                              radial-gradient(circle at 0% 100%, rgba(15, 23, 42, 0.07) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%;
            max-width: 420px;
            padding: 45px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            text-decoration: none; 
            color: var(--dark); 
            display: inline-block;
            margin-bottom: 35px;
        }
        .logo span { color: var(--primary); }

        h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: var(--gray); font-size: 0.95rem; margin-bottom: 35px; }

        .form-group { text-align: left; margin-bottom: 22px; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 214, 100, 0.1);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--gray);
            text-decoration: none;
            margin-top: -12px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .forgot-pass:hover { color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 214, 100, 0.2);
        }

        /* --- SMART POPUP STYLES --- */
        #statusModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            font-weight: 800;
        }

        .success-icon { background: #f0fff4; color: var(--primary); }
        .error-icon { background: #fff5f5; color: var(--error); }

        .register-link { margin-top: 30px; font-size: 0.9rem; color: var(--gray); }
        .register-link a { color: var(--primary); text-decoration: none; font-weight: 700; }

        .security-badge {
            margin-top: 35px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #94a3b8;
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 100px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="index.html" class="logo">Ride<span>WithMeru</span></a>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your details to access your account.</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Phone Number or Email</label>
                <input type="text" id="identifier" placeholder="07xx xxx xxx" required>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-pass">Forgot Password?</a>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="register-link">
            New to Meru Hub? <a href="register.html">Create Account</a>
        </div>

        <div class="security-badge">
            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0L0 2.66667V6.66667C0 10.2867 2.56 13.6333 6 14C9.44 13.6333 12 10.2867 12 6.66667V2.66667L6 0Z" fill="#94A3B8"/>
            </svg>
            Secure Intermediary Gateway
        </div>
    </div>

    <div id="statusModal">
        <div class="modal-content" id="modalContent">
            <div id="modalIcon" class="modal-icon">✓</div>
            <h2 id="modalTitle" style="font-size: 1.5rem; color: #0f172a; margin-bottom: 12px;">Welcome!</h2>
            <p id="modalMessage" style="color: #64748b; line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem;"></p>
            <button id="modalBtn" class="btn-login">Continue</button>
        </div>
    </div>

    <script>
        const API_URL = "https://ridewithmeru.onrender.com";

        // Logic to show/hide the Smart Popup
        function showSmartPopup(isSuccess, title, message) {
            const modal = document.getElementById('statusModal');
            const content = document.getElementById('modalContent');
            const icon = document.getElementById('modalIcon');
            const titleEl = document.getElementById('modalTitle');
            const msgEl = document.getElementById('modalMessage');
            const btn = document.getElementById('modalBtn');

            // Apply styles based on result
            icon.className = isSuccess ? "modal-icon success-icon" : "modal-icon error-icon";
            icon.innerText = isSuccess ? "✓" : "!";
            titleEl.innerText = title;
            msgEl.innerText = message;
            btn.style.background = isSuccess ? "#0f172a" : "#ff4757";

            btn.onclick = () => {
                if (isSuccess) {
                    window.location.href = "d2.html";
                } else {
                    modal.style.display = "none";
                    modal.style.opacity = "0";
                }
            };

            // Trigger animation
            modal.style.display = "flex";
            setTimeout(() => {
                modal.style.opacity = "1";
                content.style.transform = "scale(1)";
            }, 10);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            updateButtonState(btn, true, "Authenticating...");

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', 
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success Popup before redirect
                    showSmartPopup(true, "Signed In!", "Welcome back to RideWithMeru. Your dashboard is ready.");
                } else {
                    // Error Popup
                    showSmartPopup(false, "Login Failed", data.message || "Invalid credentials. Please try again.");
                    updateButtonState(btn, false, originalText);
                }

            } catch (error) {
                console.error("Network Error:", error);
                showSmartPopup(false, "Connection Error", "Could not reach the Meru Hub. Please check your internet.");
                updateButtonState(btn, false, originalText);
            }
        });

        function updateButtonState(btn, isLoading, text) {
            btn.innerText = text;
            btn.disabled = isLoading;
            btn.style.opacity = isLoading ? "0.7" : "1";
            btn.style.cursor = isLoading ? "not-allowed" : "pointer";
        }
    </script>
</body>
</html>
