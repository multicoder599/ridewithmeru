<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ride with Meru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d664; 
            --dark: #0f172a;
            --gray: #64748b;
            --light-bg: #f8fafc;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--light-bg);
            background-image: radial-gradient(circle at 100% 0%, rgba(0, 214, 100, 0.07) 0%, transparent 50%),
                              radial-gradient(circle at 0% 100%, rgba(15, 23, 42, 0.07) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%;
            max-width: 420px;
            padding: 45px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            text-decoration: none; 
            color: var(--dark); 
            display: inline-block;
            margin-bottom: 35px;
        }
        .logo span { color: var(--primary); }

        h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: var(--gray); font-size: 0.95rem; margin-bottom: 35px; }

        .form-group { text-align: left; margin-bottom: 22px; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 214, 100, 0.1);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--gray);
            text-decoration: none;
            margin-top: -12px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .forgot-pass:hover { color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 214, 100, 0.2);
        }

        .register-link { margin-top: 30px; font-size: 0.9rem; color: var(--gray); }
        .register-link a { color: var(--primary); text-decoration: none; font-weight: 700; }

        /* Security Badge */
        .security-badge {
            margin-top: 35px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #94a3b8;
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 100px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="index.html" class="logo">Ride<span>WithMeru</span></a>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Enter your details to access your account.</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Phone Number or Email</label>
                <input type="text" id="identifier" placeholder="07xx xxx xxx" required>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-pass">Forgot Password?</a>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="register-link">
            New to Meru Hub? <a href="register.html">Create Account</a>
        </div>

        <div class="security-badge">
            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0L0 2.66667V6.66667C0 10.2867 2.56 13.6333 6 14C9.44 13.6333 12 10.2867 12 6.66667V2.66667L6 0Z" fill="#94A3B8"/>
            </svg>
            Secure Intermediary Gateway
        </div>
    </div>

    <script>
        // 1. Configuration: Centralize your API URL
        // Use the live link for production and '/' for local relative pathing
        const API_URL = "https://ridewithmeru.onrender.com";
    
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
    
            const email = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
    
            // UI Feedback
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Authenticating...";
            btn.disabled = true;
            btn.style.opacity = "0.7";
    
            try {
                // 2. Updated Fetch Call
                // We use the absolute Render URL and enable 'credentials'
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // CRITICAL: Allows cookies to be sent/stored
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
    
                if (data.success) {
                    // Success: Redirect to dashboard
                    window.location.href = "dashboard.html";
                } else {
                    alert("Login failed: " + (data.message || "Invalid credentials"));
                    resetButton(btn, originalText);
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("Could not connect to the RideWithMeru server at: " + API_URL);
                resetButton(btn, originalText);
            }
        });
    
        // Helper to reset button state
        function resetButton(btn, text) {
            btn.innerText = text;
            btn.disabled = false;
            btn.style.opacity = "1";
        }
    </script>

</body>
</html>
