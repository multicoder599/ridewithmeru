<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard | RideWithMeru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d664; 
            --dark: #0f172a;
            --gray: #64748b;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            --error: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--light-bg); color: var(--dark); display: flex; min-height: 100vh; }

        /* Loading Screen */
        #loader {
            position: fixed; inset: 0; background: var(--white); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; transition: 0.5s;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 280px; background: var(--white); padding: 40px 24px;
            display: flex; flex-direction: column; position: fixed;
            height: 100vh; border-right: 1px solid var(--border); z-index: 100;
        }

        .logo-btn { display: flex; align-items: center; gap: 12px; text-decoration: none; margin-bottom: 50px; }
        .logo-icon {
            width: 40px; height: 40px; background: var(--primary); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: white; font-size: 1.2rem;
        }
        .logo-text { font-size: 1.25rem; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .logo-text span { color: var(--primary); }

        .nav-menu { list-style: none; flex: 1; }
        .nav-item { 
            padding: 14px 18px; border-radius: 14px; margin-bottom: 6px; cursor: pointer; 
            transition: 0.2s; display: flex; align-items: center; gap: 12px;
            font-weight: 600; color: var(--gray); text-decoration: none;
        }
        .nav-item:hover, .nav-item.active { background: #f0fdf4; color: var(--primary); }

        /* --- MAIN CONTENT --- */
        main { flex: 1; margin-left: 280px; padding: 40px 5%; visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .role-badge { 
            background: var(--white); padding: 10px 20px; border-radius: 100px; 
            border: 1px solid var(--border); font-weight: 700; font-size: 0.85rem;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- FINANCIAL CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; margin-bottom: 40px; }
        .card { background: var(--white); padding: 32px; border-radius: 24px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .wallet-card { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: white; border: none; }
        .balance-amount { font-size: 2.5rem; font-weight: 800; margin: 10px 0 25px; }

        .btn-row { display: flex; gap: 12px; }
        .btn-action { 
            flex: 1; padding: 14px; border-radius: 12px; border: none; 
            font-weight: 800; font-size: 0.9rem; cursor: pointer; transition: 0.2s; 
            display: flex; align-items: center; justify-content: center;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }

        /* --- SMART POPUP --- */
        #statusModal {
            display: none; position: fixed; z-index: 10000; inset: 0; 
            background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 32px; text-align: center; }

        @media (max-width: 1024px) {
            aside { display: none; }
            main { margin-left: 0; padding: 25px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-icon" style="width: 60px; height: 60px; font-size: 2rem; margin-bottom: 20px;">M</div>
        <p id="loaderText" style="font-weight: 700; color: var(--gray);">Securing Meru Hub Connection...</p>
    </div>

    <aside>
        <a href="index.html" class="logo-btn">
            <div class="logo-icon">M</div>
            <div class="logo-text">Ride<span>WithMeru</span></div>
        </a>
        <ul class="nav-menu">
            <li class="nav-item active">ðŸ“Š Account Overview</li>
            <li class="nav-item">ðŸ’° Wallet & Payouts</li>
            <li class="nav-item">ðŸ‘¤ Profile Settings</li>
        </ul>
        <a href="#" id="logoutBtn" class="nav-item" style="color: var(--error); margin-top: auto; font-weight: 800;">ðŸšª Log Out</a>
    </aside>

    <main id="dashboardMain">
        <header>
            <div>
                <h1 style="font-size: 1.75rem; font-weight: 800; letter-spacing: -1px;">Partner Dashboard</h1>
                <p style="color: var(--gray);">Welcome back, <strong id="userName">---</strong></p>
            </div>
            <div class="role-badge">
                <div style="width: 10px; height: 10px; background: var(--primary); border-radius: 50%;"></div>
                <span id="userRole">Partner</span>
            </div>
        </header>

        <div class="grid">
            <div class="card wallet-card">
                <p style="opacity: 0.6; font-size: 0.75rem; font-weight: 700;">WITHDRAWABLE BALANCE</p>
                <h2 class="balance-amount">Ksh 12,450.00</h2>
                <div class="btn-row">
                    <button onclick="triggerWallet('Deposit')" class="btn-action btn-primary">Deposit</button>
                    <button onclick="triggerWallet('Withdraw')" class="btn-action btn-secondary">Withdraw</button>
                </div>
            </div>
            <div class="card">
                <h3 style="font-size: 1rem; margin-bottom: 10px;">M-Pesa Link</h3>
                <div style="background: var(--light-bg); padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px;">
                    <span style="font-size: 1.2rem;">ðŸŸ¢</span>
                    <div id="userPhone" style="font-weight: 800;">+254 --- --- ---</div>
                </div>
            </div>
        </div>
    </main>

    <div id="statusModal">
        <div class="modal-content">
            <div id="modalIcon" style="font-size: 30px; margin-bottom: 20px;">âœ“</div>
            <h2 id="modalTitle">Success</h2>
            <p id="modalMessage" style="margin-bottom: 25px;"></p>
            <button id="modalBtn" style="width: 100%; padding: 15px; border-radius: 12px; background: var(--dark); color: white; border: none; font-weight: 700;">OK</button>
        </div>
    </div>

    <script>
        const API_URL = "https://ridewithmeru.onrender.com";

        // Show "Waking Up" message if server is slow
        setTimeout(() => {
            const loaderText = document.getElementById('loaderText');
            if(loaderText) loaderText.innerText = "Meru Hub is waking up... almost there!";
        }, 5000);

        async function checkSession() {
            try {
                const response = await fetch(`${API_URL}/api/user-data`, { credentials: 'include' });
                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('userName').innerText = data.user.name;
                    document.getElementById('userRole').innerText = data.user.role;
                    document.getElementById('userPhone').innerText = data.user.phone || "Not Set";
                    
                    // Reveal Dashboard
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('dashboardMain').style.visibility = "visible";
                    document.getElementById('dashboardMain').style.opacity = "1";
                } else {
                    window.location.href = "login.html";
                }
            } catch (err) {
                console.error("Session Error", err);
                window.location.href = "login.html";
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch(`${API_URL}/api/logout`, { method: 'POST', credentials: 'include' });
            window.location.href = "login.html";
        });

        function triggerWallet(type) {
            const modal = document.getElementById('statusModal');
            document.getElementById('modalMessage').innerText = `${type} request sent to your phone via M-Pesa.`;
            modal.style.display = "flex";
            document.getElementById('modalBtn').onclick = () => modal.style.display = "none";
        }

        checkSession();
    </script>
</body>
</html>
