<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Funds | RideWithMeru</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; }
        .btn { width: 100%; padding: 15px; background: #00d664; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Deposit via M-Pesa</h2>
        <p>Enter amount to load into your wallet</p>
        <input type="number" id="amount" placeholder="Ksh Amount">
        <button class="btn" onclick="sendPush()">Send STK Push</button>
        <br><br>
        <a href="dashboard.html" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Dashboard</a>
    </div>
    <script>
        function sendPush() {
            const amt = document.getElementById('amount').value;
            if(amt > 0) {
                alert("STK Push initiated for Ksh " + amt + ". Please check your phone to enter your M-Pesa PIN.");
                window.location.href = "dashboard.html";
            }
        }
    </script>
</body>
</html>
